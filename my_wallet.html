<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="styles/my_wallet.css">
    <link rel="icon" type="image/x-icon" href="assests/high_res_favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div style="width: 1250px; margin: auto;" id="wallet-container">
        <header id="wallet-header">
            <button id="backToHomeBtn">
                <!-- <i class="fas fa-arrow-left"></i> -->
                Home</button>
            <h1>My Wallet</h1>
            
        </header>
        <main>
            <section id="walletSummary">
                    <div class="balance-container">
                        <h2>SS Wallet</h2>
                        <p>Balance: <span id="walletBalance">0</span> SS Coins</p>
                        <button id="refreshBalanceBtn"><i class="fas fa-sync"></i> Refresh Balance</button>
                    </div>
                    <h3>Wallet Usage History</h3>
                    <div id="walletHistoryContainer"></div>
                </section>
          
            
        </main>
    </div>
    
    <script src="components/my_wallet.js"></script>
</body>
</html>
